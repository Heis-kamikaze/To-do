<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>To-do app</title>
</head>

<body>
    <h2 class="text-3xl font-bold text-center mt-10 mb-5">#todo</h2>
    <nav class="flex justify-center">
        <div>
            <div class="border-b-2 border-neutral-400 h-14 max-w-fit">
                <!--Tabs navigation-->
                <ul class="mb-5 flex list-none flex-row flex-wrap border-b-0 ps-0" role="tablist" data-twe-nav-ref>
                    <li role="presentation" class="pr-4">
                        <a href="#tabs-home"
                            class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
                            data-twe-toggle="pill" data-twe-target="#tabs-home" data-twe-nav-active role="tab"
                            aria-controls="tabs-home" aria-selected="true">All</a>
                    </li>
                    <li role="presentation" class="pr-4">
                        <a href="#tabs-profile"
                            class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
                            data-twe-toggle="pill" data-twe-target="#tabs-profile" role="tab"
                            aria-controls="tabs-profile" aria-selected="false">Active</a>
                    </li>
                    <li role="presentation">
                        <a href="#tabs-messages"
                            class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary"
                            data-twe-toggle="pill" data-twe-target="#tabs-messages" role="tab"
                            aria-controls="tabs-messages" aria-selected="false">Completed</a>
                    </li>

                </ul>
            </div>

            <!-- Add tasks here -->
            <div class="flex justify-between mt-3">
                <div>
                    <textarea name="add-task" id="add-task" cols="30" rows="1" class="border-2 rounded-lg h-10" placeholder="Enter task"></textarea>
                </div>
                <div>
                    <button id="add-task-btn" class="border-2 border-blue-600 rounded-lg w-16 h-10 bg-blue-600 text-white">Add</button>
                </div>
            </div>

            <!--Tabs content-->
            <div class="mb-6">
                <div class="hidden opacity-100 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block"
                    id="tabs-home" role="tabpanel" aria-labelledby="tabs-all-tab" data-twe-tab-active>
                    <div id="task-div">
                        <ul id="all-tasks">

                        </ul>

                    </div>
                </div>

                <div class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block"
                    id="tabs-profile" role="tabpanel" aria-labelledby="tabs-active-tab">

                </div>

                <div class="hidden opacity-0 transition-opacity duration-150 ease-linear data-[twe-tab-active]:block"
                    id="tabs-messages" role="tabpanel" aria-labelledby="tabs-completed-tab">
                    Tab 3 content
                </div>

            </div>
        </div>
    </nav>
    <script type="module" src="../main.js"></script>
    <script type="text/javascript" src="../node_modules/tw-elements/js/tw-elements.umd.min.js"> </script>
</body>

</html>
